<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="form-section">
        <h2>Create a New Post</h2>
        <hr>
        <form id="blogForm">
            <label for="link">Image Link:</label>
            <input type="text" id="link" name="link" class="inputBox" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" class="inputBox" required></textarea>

            <button type="submit" id="add-post-btn" class="button-class">Create Post</button>
        </form>
    </div>
    

<section id="postContainer" >

</section>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src="index.js"></script>
</body>
</html>
